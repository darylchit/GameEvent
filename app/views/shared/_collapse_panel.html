<div class="panel panel-clear">
	<div class="panel-heading" role="tab" id="heading-<%= id %>">
		<h4 class="panel-title">
			<a data-toggle="collapse" href="#collapse-<%= id %>" aria-expanded="<%= active ? 'true' : 'false' %>" aria-controls="collapse-<%= id %>" class="<%= active ? '' : 'collapsed' %>">
				<%= title %>
			</a>
		</h4>
	</div>
	<div id="collapse-<%= id %>" class="panel-collapse collapse <%= active ? 'in' : '' %>" role="tabpanel" aria-labelledby="heading-<%= id %>">
		<div class="panel-body">
			<p class="text-justify">
				<%= content.html_safe %>
			</p>
		</div>
	</div>
</div>
